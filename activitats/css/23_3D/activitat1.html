<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imagen3D {
            perspective: 1000px;
            transition: transform 0.5s;
        }

        .imagen3D:hover {
            transform: rotateY(15deg) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="imagen3D">
        <img src="imagen.png">
    </div>
</body>
</html>
