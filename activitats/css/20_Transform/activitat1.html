<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .boton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton:hover {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  
<button class="boton">Casi Recto</button>

</body>
</html>
