<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'FAMILY_NAME';
            src: url(FONT_FILE_NAME.woff2) format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Crimson Pro';
            font-style: normal;
            font-weight: 200 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/crimsonpro/v24/q5uDsoa5M_tv7IihmnkabARVoYFoCQ.woff2) format('woff2');
            unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        .titulo {
            font-family: 'FAMILY_NAME', sans-serif;
            font-size: 2em;
            color: #333;
        }

        .texto {
            font-family: 'Crimson Pro', sans-serif;
            font-size: 1.2em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">nuevas fuentes</h1>

<p class="texto">Este es un ejemplo de texto utilizando nuevas fuentes </p>
<p class="texto">no me queda mucho para acabar las practicas</p>
</body>
</html>
