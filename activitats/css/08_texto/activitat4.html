<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Oswald';
            font-style: normal;
            font-weight: 200 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/oswald/v53/TK3iWkUHHAIjg752FD8Ghe4.woff2) format('woff2');
            unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
        }
        @font-face {
            font-family: 'Crimson Pro';
            font-style: normal;
            font-weight: 200 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/crimsonpro/v24/q5uDsoa5M_tv7IihmnkabARVoYFoCQ.woff2) format('woff2');
            unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        .titulo {
            font-family: 'Oswald', sans-serif;
            font-size: 2em;
            color: #333;
        }

        .texto {
            font-family: 'Crimson Pro', sans-serif;
            font-size: 1.2em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">nuevas fuentes</h1>

<p class="texto">Este es un ejemplo de texto utilizando nuevas fuentes </p>
<p class="texto">no me queda mucho para acabar las practicas</p>
</body>
</html>
