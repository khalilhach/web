<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .imagen {
      max-width: 100%;
      height: auto;
      display: block;
      filter: grayscale(0); 
      transition: filter 0.3s ease;
    }

    .imagen:hover {
      filter: grayscale(1); 
    }
      </style>
    </head>
    <body>
    
    <div>
      <img class="imagen" src="imagen.png">
    </div>
</body>
</html>
