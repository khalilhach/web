<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
    }
    .cargando {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .cargando span {
      display: inline-block;
      opacity: 0;
      transform: translateY(0);
      animation: mover 2s ease-out infinite;
    }

    .cargando span:nth-child(1) { animation-delay: 0.1s; }
    .cargando span:nth-child(2) { animation-delay: 0.2s; }
    .cargando span:nth-child(3) { animation-delay: 0.3s; }
    .cargando span:nth-child(4) { animation-delay: 0.4s; }
    .cargando span:nth-child(5) { animation-delay: 0.5s; }
    .cargando span:nth-child(6) { animation-delay: 0.6s; }
    .cargando span:nth-child(7) { animation-delay: 0.7s; }
    .cargando span:nth-child(8) { animation-delay: 0.8s; }
    .cargando span:nth-child(9) { animation-delay: 0.9s; }

    @keyframes mover {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      60% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
    </style>
</head>
<body>
    <div class="cargando">
        <span>C</span><span>A</span><span>R</span><span>G</span><span>A</span><span>N</span><span>D</span><span>O</span><span>...</span>
      </div>
</body>
</html>
