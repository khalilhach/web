<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }

    .noria {
      width: 200px;
      height: 400px;
      position: relative;
      animation: girar 10s infinite linear;
    }

    .soporte {
      width: 20px;
      height: 200px;
      background-color: #8B4513;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    .cabina {
      width: 100px;
      height: 100px;
      background-color: #FFD700;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 200px;
      border-radius: 50%;
    }

    @keyframes girar {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="noria">
    <div class="soporte"></div>
    <div class="cabina"></div>
  </div>
</body>
</html>
