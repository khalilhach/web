<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro en Red Social</h2>

 
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" required><br>


  <label for="apellido">Apellido:</label>
  <input type="text" name="apellido" required><br>

  <label for="email">Correo Electrónico:</label>
  <input type="email" name="email" required><br>

  <label for="password">Contraseña:</label>
  <input type="password" name="password" required><br>

  <label for="confirmar_password">Confirmar Contraseña:</label>
  <input type="password" name="confirmar_password" required><br>

  <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
  <input type="date" name="fecha_nacimiento" required><br>

  <label>Género:</label>
  <input type="radio" name="genero" value="masculino" required>
  <label for="genero_masculino">Masculino</label>
  <input type="radio" name="genero" value="femenino" required>
  <label for="genero_femenino">Femenino</label><br>

  <label>Intereses:</label>
  <input type="checkbox"name="intereses[]" value="viajes">
  <label for="interes_viajes">Viajes</label>
  <input type="checkbox" name="intereses[]" value="musica">
  <label for="interes_musica">Música</label>
  <input type="checkbox" name="intereses[]" value="deportes">
  <label for="interes_deportes">Deportes</label><br>

 
  <input type="submit" value="Registrarse">


</body>
</html>
