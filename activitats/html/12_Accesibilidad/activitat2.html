<body>
    <h1>Formulario de Registro</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text"name="nombre" required aria-required="true">

        <label for="email">Correo electrónico:</label>

        <button type="submit">Registrarse</button>
    </form>
